<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar</title>
    <link rel="stylesheet" href="css/download.css"> <!-- Optional custom CSS file -->
    <!-- Font Awesome CDN for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .menu-bar .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu-bar ul li {
            margin: 0 15px;
        }

        .menu-bar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
        }

        .menu-bar ul li a:hover {
            color: #1abc9c;
        }

        @media (max-width: 768px) {
            .menu-bar ul {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 50px;
                right: 20px;
                width: 150px;
                border: 1px solid #444;
            }

            .menu-bar ul.show {
                display: flex;
            }

            .menu-bar .toggle {
                display: block;
                color: #fff;
                font-size: 24px;
                cursor: pointer;
            }
        }

        @media (min-width: 769px) {
            .menu-bar .toggle {
                display: none;
            }
        }

        .card {
            padding: 20px;
            text-align: center;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 150px;
        }

        .socials a {
            font-size: 24px;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }

        .socials a:hover {
            color: #1abc9c;
        }

        button {
            background-color: #1abc9c;
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #12aa0c;
        }

        #downloads {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="menu-bar">
        <div class="logo">XAi</div>
        <div class="toggle" onclick="toggleMenu()">&#9776;</div>
        <ul id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Main content with a button and social links -->
    <div class="card">
        <h1>Downloads Esign</h1>
        <!-- Link the button to an external file download -->
         <div>
        <a href="https://whysoooofurious.netlify.app/files/configurationprofiles/madNS-CP.mobileconfig">
            <button>Download</button>
        </a>
    </div>
    <div>
        <a href="https://whysoooofurious.netlify.app/files/portal/continent/manifest.plist">
            <button>Download APP</button>
        </a>
    </div>

        <div class="socials">
            <!-- Font Awesome icons for social links -->
            <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
    </div>

    <!-- Example section for downloads -->
    <div id="downloads">
        <h2>Download Section</h2>
        <p>Here you can add the actual download content or links.</p>
    </div>
</div>

<!-- JavaScript for toggling the mobile menu -->
<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('show');
    }
</script>
</body>
</html>
